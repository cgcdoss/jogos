<div class="container">
    <div class="row">
        <div class="col-md-2" [hidden]="letras">
            <label class="control-label">Insira a Palavra</label>
        </div>
        <div class="col-md-6" [hidden]="letras">
            <div class="input-group mb-3">
                <input class="form-control" #palavra [type]="tipo">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button"
                        (click)="alternaTipo()">{{textoBotao}}</button>
                </div>
            </div>
        </div>
        <div class="col-md-1" [hidden]="letras">
            <button class="btn btn-primary" (click)="envia(palavra.value); palavra.value = ''">Ok</button>
        </div>
        <div class="col-md-1" [hidden]="!letras">
            <button class="btn btn-secondary" (click)="limpa()">Limpar</button>
        </div>
    </div>

    <label *ngIf="letras">O jogo começou</label>

    <br>
    
    <div class="row" *ngIf="letras" style="padding-left: 10px;">
        <span *ngFor="let l of letras">
            <span *ngIf="l.includes(' ')">&nbsp;&nbsp;</span>
            <input class="form-control person" disabled *ngIf="!l.includes(' ')"
                [value]="letrasCorretas.includes(l) ? l : ''">
        </span>
    </div>

    <br><br>

    <div *ngIf="letras">
        Faltam {{chances}} erros para terminar
        <br>
        <img [src]="getImgSrc()">
    </div>

    <br><br>

    <div class="row" *ngIf="letras">
        <div class="col-md-2">
            <label class="control-label">Adicionar nova letra</label>
        </div>
        <div class="col-md-1">
            <input class="form-control person" #novaLetra style="width: 15px;">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary" (click)="adicionaLetra(novaLetra.value); novaLetra.value= ''">Ok</button>
        </div>
    </div>
    <br>
    <span *ngIf="letras">Letras erradas: <span *ngFor="let letra of letrasIncorretas">{{letra}}, </span></span>

    <!-- <div class="footer">
        <p>Cássio Gabriel</p>
    </div> -->
</div>
